services:
  postgres:
    image: postgres:18-alpine
    container_name: careerk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-careerk_db}
      POSTGRES_USER: ${POSTGRES_USER:-careerk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - careerk-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U careerk -d careerk_db']
      interval: 60s
      timeout: 5s
      retries: 5

volumes:
  careerk-pgdata:
