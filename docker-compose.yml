services:
  postgres:
    image: postgres:18-alpine
    container_name: careerk-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-careerk_db}
      POSTGRES_USER: ${POSTGRES_USER:-careerk}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    volumes:
      - careerk-pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 60s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    container_name: careerk-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_password} --appendonly yes --appendfsync everysec
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_password}
    ports:
      - '6379:6379'
    volumes:
      - careerk-redis-data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 3s
      retries: 5

volumes:
  careerk-pgdata:
  careerk-redis-data:
